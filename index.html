<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="logo-area">
          <img src="./assets/tyre-logo.png" alt="" class="logo" />
          <p class="norse">Tractor Pull</p>
        </div>
      </div>

      <div class="right">
        <div class="ad-text">
          <p>
            Attention all tractor enthusiasts! Do you have what it takes to pull
            your way to victory? The annual tractor pull competition is just
            around the corner, and we want <em>YOU</em> to be a part of it!
          </p>
          <p>Sign up today and let's get ready to <em>pull!</em></p>
        </div>

        <div class="form-area">
          <form action="#" method="get">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" />

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" />

            <label for="phone">Phone Number</label>
            <input type="number" name="phone" id="phone" />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" />

            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
            />
          </form>
        </div>

        <div class="button-area">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
